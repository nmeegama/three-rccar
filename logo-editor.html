<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="js/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/editor.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div id="car" class="col-md-8 overflow-hidden" style="height: 800px"></div>
      <div class="col-md-4">
        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Colors
                </button>
              </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <div class="row">
                  <div class="controls__color-current col-md-2">
                    <div class="row">
                      <div class="controls__stitle col-md-12">Current</div>
                      <div class="rc-color-picker-wrap col-md-12">
                        <div class="rc-color-picker-trigger " unselectable="true"
                          style="opacity: 1; background-color: rgb(255, 0, 0);"></div>
                      </div>
                    </div>
                  </div>

                  <div class="controls__color-standard col-md-10">
                    <div class="controls__stitle">Standard Colors</div>
                    <div class="controls__color-palette">
                      <div class="row">
                        <div class="controls__color-palette-item col-md-2"
                          style="background-color: rgb(246, 25, 34); height: 4em;"></div>
                        <div class="controls__color-palette-item col-md-2"
                          style="background-color: rgb(36, 141, 252); height: 4em;"></div>
                        <div class="controls__color-palette-item col-md-2"
                          style="background-color: rgb(41, 183, 132); height: 4em;"></div>
                        <div class="controls__color-palette-item col-md-2"
                          style="background-color: rgb(252, 116, 6); height: 4em;"></div>
                        <div class="controls__color-palette-item col-md-2"
                          style="background-color: rgb(240, 198, 0); height: 4em;"></div>
                        <div class="controls__color-palette-item col-md-2"
                          style="background-color: rgb(16, 16, 17); height: 4em;"></div>
                        <div class="controls__color-palette-item col-md-2"
                          style="background-color: rgb(214, 207, 191); height: 4em;"></div>
                        <div class="controls__color-palette-item col-md-2"
                          style="background-color: rgb(184, 182, 193); height: 4em;"></div>
                        <div class="controls__color-palette-item col-md-2"
                          style="background-color: rgb(108, 108, 108); height: 4em;"></div>
                        <div class="controls__color-palette-item col-md-2"
                          style="background-color: rgb(17, 103, 152); height: 4em;"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Materials
                </button>
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">
                <div class="controls-material-gallery col-md-12">
                  <ul class="list-group">
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingThree">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Logos
                </button>
              </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
              <div class="card-body">
                <div class="row mt-5">
                  <div class="controls-logo-gallery col-md-12">
                    <div class="row">
                    </div>
                  </div>
                </div>
                <div class="row mt-5">
                  <div id="decalPositionList">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-none">
          <div class="card" id="decalListItemDummy">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" id="decalItemBtn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Name
                </button>
              </h5>
            </div>

            <div id="collapseOne" class="collapse decal-item-body" aria-labelledby="headingOne" data-parent="#decalPositionList">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-2 col-sm-12">
                    <p class="h6">Size:</p>
                  </div>
                  <div class="col-md-5 col-sm-12">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Length</span>
                      </div>
                      <input type="number" id="logoSizingLength" class="form-control" step="0.1" value="0.0" min="0" aria-label="length" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="col-md-5 col-sm-12">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Width</span>
                      </div>
                      <input type="number" id="logoSizingWidth" class="form-control" step="0.1" value="0.0" min="0" aria-label="width" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <!-- <div class="col-sm-2">
                    <button type="button" id="applyBtn" class="btn btn-primary">Apply</button>
                  </div> -->
                </div>
                <div class="row">
                  <div class="col-md-2 col-sm-12">
                    <p class="h6">Actual Size:</p>
                  </div>
                  <div class="col-md-5 col-sm-12">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Height</span>
                      </div>
                      <input type="number" id="logoActSizingHeight" class="form-control" step="0.1" value="0.0" min="0" aria-label="length" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="col-md-5 col-sm-12">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Width</span>
                      </div>
                      <input type="number" id="logoActSizingWidth" class="form-control" step="0.1" value="0.0" min="0" aria-label="width" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <!-- <div class="col-sm-2">
                    <button type="button" id="applyBtn" class="btn btn-primary">Apply</button>
                  </div> -->
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <p class="h6">Position:</p>
                  </div>
                  <div class="col-sm-12">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">x</span>
                      </div>
                      <input type="number" id="logoPosX" class="form-control" step="0.001" value="0.0" aria-label="x" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">y</span>
                      </div>
                      <input type="number" id="logoPosY" class="form-control" step="0.001" value="0.0" aria-label="y" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">z</span>
                      </div>
                      <input type="number" id="logoPosZ" class="form-control" step="0.001" value="0.0" aria-label="z" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <!-- <div class="col-sm-3">
                    <button type="button" id="applyBtn" class="btn btn-primary">Apply</button>
                  </div> -->
                </div>
                <div class="row">
                  <div class="col-md-4 col-sm-12">
                    <p class="h6">Actual Rotation:</p>
                  </div>
                  <div class="col-md-7 col-sm-12">
                    <input type="number" id="logoActRotation" class="form-control" step="0.1" value="0.0" aria-label="length" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <button type="button" id="applyBtn" class="btn btn-primary">Apply</button>
                  </div>
                  <div class="col-sm-6">
                    <button type="button" id="decalItemDelBtn" class="btn btn-danger">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- <script src="js/vendor/modernizr-3.11.2.min.js"></script> -->
    <script src="js/vendor/three/build/three.js"></script>
    <script src="js/vendor/three/examples/js/controls/OrbitControls.js"></script>
    <script src="js/vendor/three/examples/js/geometries/DecalGeometry.js"></script>
    <script src="js/vendor/three/examples/js/loaders/OBJLoader.js"></script>
    <script src="js/vendor/three/examples/js/loaders/MTLLoader.js"></script>

    <script src="js/vendor/jquery/dist/jquery.js"></script>
    <script src="js/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/logo-editor.js"></script>


</body>

</html>
